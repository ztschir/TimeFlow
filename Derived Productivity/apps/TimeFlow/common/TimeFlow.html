<body id="content"> <!-- style="display: none"> -->

<div id="home" data-role="page" data-theme="c">
	<div align="right" data-role="header" >

        <!--<a href="#page10" id="setting" data-icon="gear" data-iconpos="notext" data-role="button" class="ui-btn-right">Button</a>-->
    </div>
	
    <div class="ui-title" data-role="controlgroup" data-type="horizontal">

    </div>
	
    <!-- Home screen navigation buttons -->
    <div class="ui-grid-b" id="main_view"></div>
    
    <!-- Check out button -->
    <div style="display: none" id="check_out_button">
    
	    <div class="ui-block-'+String.fromCharCode(p_char)+'">
		  <a href="#home" data-role="button" data-theme="c" class="ui-btn ui-btn-corner-all ui-shadow ui-btn-up-c">

		  	</span>
		  </a>
		</div>

    </div>
	

</div>

</div>
